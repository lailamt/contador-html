<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <style>
            .container{
                width: auto;
                height: auto;
                display: block;
            }
            .counter{
                color: #e79cf1;
                background: linear-gradient(to bottom, #e79cf1, transparent);
                font-family: 'Poppins', sans-serif;
                text-align: center;
                width: 15%;
                height: 15%%;
                padding: 25px 15px 35px;
                margin: 0 auto 0 10px;
                border: 10px solid #e79cf1;
                border-radius: 100% 100%;
                box-shadow: inset 0 8px 10px rgba(0, 0, 0, 0.3);
                float: left;
            }
            .number{
                color: rgb(92, 92, 92);
                font-size:xx-large;
                font-weight: 600;
                /* display: block; */
                margin: 25px 0 5px;
            }
            .subtitle{
                color: rgb(109, 88, 109);
                font-size:medium;
                font-weight: 200;
                text-transform: uppercase;
                margin: 0;
            }

        </style>
    </head>
<body>
    <script>
        var target_date = new Date("january 06, 2021").getTime();
        var dias, horas, minutos, segundos;
        var regressiva = document.getElementById("regressiva");

        setInterval(function () {

            var current_date = new Date().getTime();
            var segundos_f = (target_date - current_date) / 1000;

            dias = parseInt(segundos_f / 86400);
            segundos_f = segundos_f % 86400;
            
            horas = parseInt(segundos_f / 3600);
            segundos_f = segundos_f % 3600;
            
            minutos = parseInt(segundos_f / 60);
            segundos = parseInt(segundos_f % 60);

            document.getElementById('dia').innerHTML = dias;
            document.getElementById('hora').innerHTML = horas;
            document.getElementById('minuto').innerHTML = minutos;
            document.getElementById('segundo').innerHTML = segundos;
        

        }, 1000);
    </script>



    <div class="container">
        <div class="row-content">
            <div class="day-content">
                <div class="counter">
                    <span class="number" id="dia"></span>
                    <p class="subtitle">Dias</p>
                </div>
            </div>
            <div class="hour-content">
                <div class="counter">
                    <span class="number" id="hora"></span>
                    <p class="subtitle">Horas</p>
                </div>
            </div>
            <div class="minute-content">
                <div class="counter">
                    <span class="number" id="minuto"></span>
                    <p class="subtitle">Minutos</p>
                </div>
            </div>
            <div class="second-content">
                <div class="counter">
                    <span class="number" id="segundo"></span>
                    <p class="subtitle">Segundos</p>
                </div>
            </div>
        </div>
